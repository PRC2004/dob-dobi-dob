<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar with Table</title>
  <link rel="icon" href="./assests/logo.png" />
  <link rel="stylesheet" href="prediction.css">
</head>
<body>
  <div class="container">
    <h1>Stock Table</h1>
    
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchBar" placeholder="Search stocks..." onkeyup="filterTable()">
      <button class="search-button">
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
      </button>
    </div>

    <!-- Table -->
    <table class="data-table" id="dataTable">
      <thead>
        <tr>
          <th>SN</th>
          <th>Stock Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Apple</td>
          <td>Technology Company</td>
          <td>$150</td>
          <td>4</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Google</td>
          <td>Search Engine Giant</td>
          <td>$2800</td>
          <td>4</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Amazon</td>
          <td>E-commerce Leader</td>
          <td>$3200</td>
          <td>4</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Microsoft</td>
          <td>Software Developer</td>
          <td>$290</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
