<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Financial Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .setting-section {
            margin-bottom: 30px;
        }
        .setting-section label {
            font-size: 16px;
            color: #555;
        }
        .setting-section select, .setting-section input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .setting-section input[type="checkbox"] {
            width: auto;
            margin-left: 0;
        }
        .setting-section button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .setting-section button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>

        <!-- Base Currency -->
        <div class="setting-section">
            <label for="base-currency">Base Currency</label>
            <select id="base-currency" name="base-currency">
                <option value="usd">USD ($)</option>
                <option value="eur">EUR (€)</option>
                <option value="inr">INR (₹)</option>
                <option value="gbp">GBP (£)</option>
            </select>
        </div>

        <!-- Language -->
        <div class="setting-section">
            <label for="language">Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <!-- Appearance -->
        <div class="setting-section">
            <label for="appearance">Appearance</label>
            <select id="appearance" name="appearance">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>

        <!-- Email Display -->
        <div class="setting-section">
            <label for="email-display">Email Display</label>
            <div>
                <label for="show-email">Show Email on Profile</label>
                <input type="checkbox" id="show-email" name="show-email" checked>
            </div>
        </div>

        <!-- Export Data -->
        <div class="setting-section">
            <label for="export-data">Export Data</label>
            <button type="button" id="export-data">Download Portfolio Data</button>
        </div>

        <div class="setting-section">
            <button type="submit">Save Settings</button>
        </div>
    </div>
</body>
</html>
